    <form method="get" id="checkout-order-form">
        <h2><i class="bi bi-truck"></i>Your Details</h2>
        <fieldset id="fieldset-billing">
        <legend class="mt-3 mb-4">Billing</legend>
        <div>
            <input type="text" name="nname" id="nname" data-type="string" placeholder="Name">
        </div>
        <div>
            <input type="email" name="email" id="email" data-type="expression" placeholder="Email Address" onblur="checkEmail()">
        </div>
        <div>
            <input type="text" name="city" id="city" data-type="string" placeholder="City">
        </div>
        <div>
            <input type="text" name="address" id="address" data-type="string" placeholder="Address">
        </div>
        <div>
            <input type="text" name="zip" id="zip" data-type="string" placeholder="ZIP code / Eir code">
        </div>
        <div>
            <input type="text" name="country" id="country" data-type="string" placeholder="Country">
            </select>
        </div>
    </fieldset>

    <fieldset id="payment">
        <legend class="mt-3 mb-4">Payment</legend>
        <div class="col-50">

        <label for="fname">Accepted Cards</label>
        <div class="icon-container">
            <i class="fa fa-cc-visa" style="color:navy;"></i>
            <i class="fa fa-cc-amex" style="color:blue;"></i>
            <i class="fa fa-cc-mastercard" style="color:red;"></i>
            <i class="fa fa-cc-discover" style="color:orange;"></i>
        </div>
        <label for="cname">Name on Card<span id="cname-warning" class="form-warning"></span></label>
        <input type="text" id="cname" name="cardname" placeholder="Yeti MacBoat">
        <label for="ccnum">Credit card number<span id="ccnum-warning" class="form-warning"></span></label>
        <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
        <label for="expmonth">Expiration Month</label>
          <select name="expmonth" id="expmonth">
            <option value="1">01</option>
            <option value="2">02</option>
            <option value="3">03</option>
            <option value="4">04</option>
            <option value="5">05</option>
            <option value="6">06</option>
            <option value="7">07</option>
            <option value="8">08</option>
            <option value="9">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>

        
          <label for="expyear">Expiration Year</label>
          <select name="expyear" id="expyear" onblur="checkExp()">
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>
            <option value="2029">2029</option>
            <option value="2030">2030</option>
            <option value="2031">2031</option>
            <option value="2032">2032</option>
            <option value="2033">2033</option>
            <option value="2034">2034</option>
          </select>
        
        <label for="cvv">CVV<span id="cvv-warning" class="form-warning"></span></label>
        <input type="number" id="cvv" name="cvv" onblur="checkCvv()">
        
    </fieldset>

        <fieldset id="fieldset-shipping">

            <legend class="mt-3 mb-4">Shipping</legend>
  
            <div>
                <input type="text" name="sname" id="sname" data-message="This field cannot be empty"  placeholder="Name"/>
            </div>
            <div>
                <input type="email" name="semail" id="semail" data-type="expression" placeholder="Email Address" onblur="checkSEmail()"/>
            </div>
            <div>
                <input type="text" name="scity" id="scity" data-type="string"
                    data-message="This field cannot be empty"  placeholder="City"/>
            </div>
            <div>

            </div>
            <div>

            </div>
            <div>
                <input type="text" name="scountry" id="scountry" data-type="string"
                    data-message="This field cannot be empty"  placeholder="Country"/>
            </div>
        </fieldset>
